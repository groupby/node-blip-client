machine:
  services:
    - docker
  node:
    version: 6.9
dependencies:
  override:
    - npm install
  post:
    - npm install --global gulp-cli
test:
  override:
    - gulp test
deployment:
  npm:
    tag: /v[0-9]+(\.[0-9]+)*/
    owner: groupby
    commands:
      - echo "//registry.npmjs.org/:_authToken=${NPM_API_KEY}" > ~/.npmrc
      - npm publish